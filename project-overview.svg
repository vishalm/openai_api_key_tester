<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="successGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="errorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="warningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="120" fill="url(#headerGradient)"/>
  <text x="600" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">ü§ñ OpenAI API Key Tester</text>
  <text x="600" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16">Simple & Graceful API Key Testing Tool</text>
  
  <!-- Main Container -->
  <g transform="translate(50, 150)">
    
    <!-- Left Column - Core Features -->
    <g transform="translate(0, 0)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Core Features</text>
      
      <!-- Feature Cards -->
      <g transform="translate(0, 30)">
        <!-- API Key Validation -->
        <rect x="0" y="0" width="280" height="80" rx="8" fill="url(#cardGradient)" filter="url(#shadow)"/>
        <text x="20" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">üîë API Key Validation</text>
        <text x="20" y="45" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Format checking & length validation</text>
        <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" fill="#64748b">sk- prefix verification</text>
        
        <!-- Connectivity Test -->
        <rect x="0" y="100" width="280" height="80" rx="8" fill="url(#cardGradient)" filter="url(#shadow)"/>
        <text x="20" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">üåê Connectivity Test</text>
        <text x="20" y="145" font-family="Arial, sans-serif" font-size="12" fill="#64748b">API endpoint reachability</text>
        <text x="20" y="160" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Network timeout handling</text>
        
        <!-- Model Availability -->
        <rect x="0" y="200" width="280" height="80" rx="8" fill="url(#cardGradient)" filter="url(#shadow)"/>
        <text x="20" y="225" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">ü§ñ Model Availability</text>
        <text x="20" y="245" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Model accessibility check</text>
        <text x="20" y="260" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Fallback model support</text>
        
        <!-- Completion Test -->
        <rect x="0" y="300" width="280" height="80" rx="8" fill="url(#cardGradient)" filter="url(#shadow)"/>
        <text x="20" y="325" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">üí¨ Completion Test</text>
        <text x="20" y="345" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Real API call testing</text>
        <text x="20" y="360" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Response validation</text>
      </g>
    </g>
    
    <!-- Center Column - Testing Flow -->
    <g transform="translate(320, 0)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Testing Flow</text>
      
      <!-- Flow Diagram -->
      <g transform="translate(0, 30)">
        <!-- Start -->
        <ellipse cx="140" cy="30" rx="60" ry="25" fill="url(#successGradient)"/>
        <text x="140" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Start</text>
        
        <!-- Arrow 1 -->
        <line x1="140" y1="55" x2="140" y2="75" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
        
        <!-- Step 1 -->
        <rect x="80" y="75" width="120" height="40" rx="8" fill="url(#cardGradient)" filter="url(#shadow)"/>
        <text x="140" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">1. Load Environment</text>
        <text x="140" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Load .env file</text>
        
        <!-- Arrow 2 -->
        <line x1="140" y1="115" x2="140" y2="135" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
        
        <!-- Step 2 -->
        <rect x="80" y="135" width="120" height="40" rx="8" fill="url(#cardGradient)" filter="url(#shadow)"/>
        <text x="140" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">2. Validate Format</text>
        <text x="140" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Check sk- prefix</text>
        
        <!-- Arrow 3 -->
        <line x1="140" y1="175" x2="140" y2="195" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
        
        <!-- Step 3 -->
        <rect x="80" y="195" width="120" height="40" rx="8" fill="url(#cardGradient)" filter="url(#shadow)"/>
        <text x="140" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">3. Test Connection</text>
        <text x="140" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">API endpoint test</text>
        
        <!-- Arrow 4 -->
        <line x1="140" y1="235" x2="140" y2="255" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
        
        <!-- Step 4 -->
        <rect x="80" y="255" width="120" height="40" rx="8" fill="url(#cardGradient)" filter="url(#shadow)"/>
        <text x="140" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">4. Check Model</text>
        <text x="140" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Model availability</text>
        
        <!-- Arrow 5 -->
        <line x1="140" y1="295" x2="140" y2="315" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
        
        <!-- Step 5 -->
        <rect x="80" y="315" width="120" height="40" rx="8" fill="url(#cardGradient)" filter="url(#shadow)"/>
        <text x="140" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">5. Test Completion</text>
        <text x="140" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Real API call</text>
        
        <!-- Arrow 6 -->
        <line x1="140" y1="355" x2="140" y2="375" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
        
        <!-- End -->
        <ellipse cx="140" cy="395" rx="60" ry="25" fill="url(#successGradient)"/>
        <text x="140" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Success!</text>
      </g>
    </g>
    
    <!-- Right Column - Error Handling -->
    <g transform="translate(640, 0)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Error Handling</text>
      
      <!-- Error Types -->
      <g transform="translate(0, 30)">
        <!-- Authentication Error -->
        <rect x="0" y="0" width="280" height="60" rx="8" fill="url(#errorGradient)" filter="url(#shadow)"/>
        <text x="20" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">üîê Authentication Error</text>
        <text x="20" y="40" font-family="Arial, sans-serif" font-size="11" fill="white">Invalid API key or permissions</text>
        
        <!-- Network Error -->
        <rect x="0" y="80" width="280" height="60" rx="8" fill="url(#warningGradient)" filter="url(#shadow)"/>
        <text x="20" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">üåê Network Error</text>
        <text x="20" y="120" font-family="Arial, sans-serif" font-size="11" fill="white">Connection timeout or failure</text>
        
        <!-- Rate Limit Error -->
        <rect x="0" y="160" width="280" height="60" rx="8" fill="url(#warningGradient)" filter="url(#shadow)"/>
        <text x="20" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">‚è±Ô∏è Rate Limit Error</text>
        <text x="20" y="200" font-family="Arial, sans-serif" font-size="11" fill="white">API rate limit exceeded</text>
        
        <!-- Model Error -->
        <rect x="0" y="240" width="280" height="60" rx="8" fill="url(#warningGradient)" filter="url(#shadow)"/>
        <text x="20" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">ü§ñ Model Error</text>
        <text x="20" y="280" font-family="Arial, sans-serif" font-size="11" fill="white">Model not found or unavailable</text>
      </g>
    </g>
  </g>
  
  <!-- Bottom Section - Features & Output -->
  <g transform="translate(50, 550)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Key Features & Output</text>
    
    <!-- Features Grid -->
    <g transform="translate(0, 30)">
      <!-- Colored Output -->
      <rect x="0" y="0" width="180" height="60" rx="8" fill="url(#cardGradient)" filter="url(#shadow)"/>
      <text x="20" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">üé® Colored Output</text>
      <text x="20" y="35" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Beautiful terminal colors</text>
      <text x="20" y="50" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Emojis & status indicators</text>
      
      <!-- Graceful Handling -->
      <rect x="200" y="0" width="180" height="60" rx="8" fill="url(#cardGradient)" filter="url(#shadow)"/>
      <text x="220" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">üõ°Ô∏è Graceful Handling</text>
      <text x="220" y="35" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Comprehensive error messages</text>
      <text x="220" y="50" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Fallback mechanisms</text>
      
      <!-- Flexible Config -->
      <rect x="400" y="0" width="180" height="60" rx="8" fill="url(#cardGradient)" filter="url(#shadow)"/>
      <text x="420" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">üîß Flexible Config</text>
      <text x="420" y="35" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Custom API endpoints</text>
      <text x="420" y="50" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Azure OpenAI support</text>
      
      <!-- Cross Platform -->
      <rect x="600" y="0" width="180" height="60" rx="8" fill="url(#cardGradient)" filter="url(#shadow)"/>
      <text x="620" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">üíª Cross Platform</text>
      <text x="620" y="35" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Windows, macOS, Linux</text>
      <text x="620" y="50" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Python 3.7+ support</text>
    </g>
    
    <!-- Sample Output -->
    <g transform="translate(0, 120)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">Sample Output</text>
      
      <!-- Output Box -->
      <rect x="0" y="20" width="800" height="120" rx="8" fill="#1e293b" filter="url(#shadow)"/>
      
      <!-- Terminal Output -->
      <text x="20" y="45" font-family="monospace" font-size="12" fill="#10b981">============================================================</text>
      <text x="20" y="60" font-family="monospace" font-size="12" fill="#10b981">ü§ñ OpenAI API Key Tester</text>
      <text x="20" y="75" font-family="monospace" font-size="12" fill="#10b981">============================================================</text>
      <text x="20" y="95" font-family="monospace" font-size="12" fill="#3b82f6">‚ÑπÔ∏è  Step 1: Checking API key format...</text>
      <text x="20" y="110" font-family="monospace" font-size="12" fill="#10b981">‚úÖ API key format looks valid.</text>
      <text x="20" y="125" font-family="monospace" font-size="12" fill="#3b82f6">‚ÑπÔ∏è  Step 2: Testing connectivity...</text>
      <text x="20" y="140" font-family="monospace" font-size="12" fill="#10b981">‚úÖ Successfully connected to OpenAI API.</text>
    </g>
  </g>
  
  <!-- Arrow Marker Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  
  <!-- Footer -->
  <g transform="translate(0, 750)">
    <rect x="0" y="0" width="1200" height="50" fill="url(#headerGradient)"/>
    <text x="600" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Open Source ‚Ä¢ MIT License ‚Ä¢ Python 3.7+ ‚Ä¢ Cross Platform</text>
  </g>
</svg>
